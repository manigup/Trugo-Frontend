<div class="contact">
    <span>
        <p class="contact-title text-center font-weight-bold">Contact Us</p>
        <a href="javascript:void(0)" class="closebtn" ng-click="closeContact()">&times;</a>
    </span>
    <form autocomplete="off" class="contact_form mb-3" name="contact">
        <div class="field">
            <span class="error" ng-show="contact.person.$touched && contact.person.$error.required">Required</span>
            <input type="text" name="person" placeholder="Enter your name" ng-model="Contact.person" required>
            <label for="person">Name <span class="error">*</span></label>
        </div>
        <div class="field">
            <span class="error" ng-show="contact.email.$touched && contact.email.$error.required">Required</span>
            <span class="error" ng-show="contact.email.$error.pattern">Not a valid email</span>
            <input type="email" name="email" placeholder="Enter email" ng-model="Contact.email"
                ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
            <label for="email">Email ID <span class="error">*</span></label>
        </div>
        <div class="field">
            <span class="error"
                ng-show="contact.destination.$touched && contact.destination.$error.required">Required</span>
            <input type="text" name="destination" placeholder="Enter destination" ng-model="Contact.destination"
                required>
            <label for="destination">Destination <span class="error">*</span></label>
        </div>
        <div class="field">
            <span class="error" ng-show="contact.duration.$touched && contact.duration.$error.required">Required</span>
            <span class="error" ng-show="contact.duration.$error.pattern">Only number
                allowed</span>
            <input type="text" name="duration" placeholder="Enter duration" ng-model="Contact.duration"
                ng-pattern="/^[0-9]*$/" required>
            <label for="duration">Duration <span class="error">*</span></label>
        </div>
        <div class="field">
            <span class="error" ng-show="contact.members.$touched && contact.members.$error.required">Required</span>
            <span class="error" ng-show="contact.members.$error.pattern">Only number
                allowed</span>
            <input type="text" name="members" placeholder="Enter no of persons" ng-model="Contact.members"
                ng-pattern="/^[0-9]*$/" required>
            <label for="members">Number of Persons <span class="error">*</span></label>
        </div>
        <div class="field">
            <span class="error" ng-show="contact.details.$touched && contact.details.$error.required">Required</span>
            <textarea cols="50" rows="3" name="details" placeholder="Enter details" ng-model="Contact.details"
                required></textarea>
            <label for="details">Details <span class="error">*</span></label>
        </div>
        <enquiry></enquiry>
        <button type="submit" class="mt-3 primary-button" ng-click="Enquiry()"
            ng-disabled="contact.$invalid">Submit</button>
    </form>
</div>
