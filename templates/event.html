<div ng-init="OnInit()">

    <div ng-include="'/trugo/templates/scrolltop.html'"></div>

    <div ng-include="'/trugo/templates/header.html'"></div>

    <section class="top-section-desti">
        <div class="image-content">
            <h1 class="text-center">{{EventModel.event_name}}</h1>
        </div>
    </section>

    <div class="container mt-3">
        <!-- Details -->
        <h1 class="heading text-center overlay-text-detail mb-3 p-3">About Event</h1>
        <div class="mt-3" ng-bind-html="EventModel.detail | trusted"></div>

        <!-- Attractions -->
        <h1 class="heading text-center mt-5" ng-show="EventModel.attractions.length > 0">Event Attractions</h1>
        <hr class="mb-3 heading-hr" ng-show="EventModel.attractions.length > 0">
        <div class="owl-nav" ng-show="EventModel.attractions.length > 1">
            <div class="owl owl-prev"><span class="fa fa-angle-left"></span></div>
            <div class="owl owl-next"><span class="fa fa-angle-right"></span></div>
        </div>
        <div class="event_attractions slick">
            <div class="mt-3 card shadow-sm" ng-repeat="data in EventModel.attractions" slick>
                <img class="card-img-top" src="../admin/content/{{data.image_name}}">
                <div class="overlay-box">
                    <p>{{data.title}}</p>
                </div>
            </div>
        </div>
        <!-- End Attractions -->

        <!-- Related Tours -->
        <h1 class="heading text-center mt-5" ng-show="RelatedTours.length > 0">Related Tours</h1>
        <hr class="mb-3 heading-hr" ng-show="RelatedTours.length > 0">
        <div class="row">
            <div class="card shadow-sm trending tours mb-3" ng-repeat="data in RelatedTours">
                <clicker data="{{data.package_name}}" location="itinerary"></clicker>
                <img ng-click="open()" class="card-img-top" ng-src="../admin/content/{{data.package_image_name}}">
                <div class="discount" ng-show="data.discount > 0">
                    <span>{{data.discount}}%</span>
                </div>
                <div class="ribbon mt-3">
                    â‚¹{{data.discount_budget !== "0" ? data.discount_budget : data.actual_budget | budget}}
                </div>
                <div class="tours-body" ng-click="open()">
                    <p class="map"><i class="fa fa-map-marker"></i> {{data.destination}}</p>
                    <h4 class="package">{{data.package_name}}</h4>
                </div>
            </div>
        </div>
        <!-- End Related Tours -->
    </div>

    <div ng-include="'/trugo/templates/subscribe.html'" class="mt-5"></div>

    <div ng-include="'/trugo/templates/footer.html'"></div>
</div>
